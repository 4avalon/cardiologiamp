<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visão Geral do Site - Ritmo Clinic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #menu {
            width: 100%;
            background-color: #1a73e8;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: white;
            font-size: 1em;
        }
        #zoom-control {
            margin-left: 20px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform-origin: top left;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease; /* Suaviza o redimensionamento */
        }
    </style>
</head>
<body>
    <!-- Menu de Controle -->
    <div id="menu">
        <span>Zoom:</span>
        <input type="range" id="zoom-control" min="0.5" max="1" step="0.1" value="1"> <!-- Zoom ajustado de 50% a 100% -->
    </div>

    <!-- Iframe com o Conteúdo -->
    <iframe id="site-frame" src="index.html"></iframe>

    <script>
        const zoomControl = document.getElementById('zoom-control');
        const iframe = document.getElementById('site-frame');

        zoomControl.addEventListener('input', function() {
            const scale = zoomControl.value;
            iframe.style.transform = `scale(${scale})`;
            iframe.style.width = `${100 / scale}%`;
            iframe.style.height = `${100 / scale}vh`;
        });
    </script>
</body>
</html>
